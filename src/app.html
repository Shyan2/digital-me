<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="color-scheme" content="dark light" />

		<!-- SEO Meta Tags -->
		<meta name="title" content="Shyan Chien Portfolio" />
		<meta name="description" content="Personal portfolio developed using Svelte." />
		%sveltekit.head%

		<!-- Open Graph / Facebook Meta Tags -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.shyanchien.com/" />
		<meta property="og:title" content="Shyan Chien Portfolio" />
		<meta property="og:description" content="Personal portfolio developed using Svelte." />
		<meta property="og:image" content="%sveltekit.assets%/social-preview.png" />

		<!-- Twitter Meta Tags -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://www.shyanchien.com/" />
		<meta property="twitter:title" content="Shyan Chien Portfolio" />
		<meta property="twitter:description" content="Personal portfolio developed using Svelte." />
		<meta property="twitter:image" content="%sveltekit.assets%/social-preview.png" />

		<!-- Additional tags such as author, keywords, etc. -->
		<meta name="author" content="Shyan Chien" />
		<meta name="keywords" content="Svelte, portfolio, resume" />
	</head>
	<body class="overflow-y-scroll bg-light-background dark:bg-dark-background">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
